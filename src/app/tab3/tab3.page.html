<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feedback
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feedback</ion-title>
    </ion-toolbar>
  </ion-header>
  <form>
  <div class = "list">
    <label class = "item item-input item-stacked-label">
       <div class = "input-label">Name</div>
       <input [(ngModel)]="text" type = "text" name ="text" placeholder = "Enter your name" />
    </label>
 
    <label class = "item item-input item-stacked-label">
       <div class = "input-label">Message</div>
       <input type = "text" placeholder = "Enter your Message" />
    </label>
 </div>
<ion-button class = "button" expand="block" (click)="presentToast('bottom')">Submit</ion-button>
</form>
</ion-content>
